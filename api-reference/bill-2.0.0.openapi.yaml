# 2024/7/30
openapi: 3.0.3
info:
  version: 2.0.0
  title: 多票据v2.0接口识别全接口
servers:
  - url: https://api.textin.com
    description: Production server
security:
  - AppIdAuth: []
    SecretCodeAuth: []
paths:
  /ai/service/v1/bill_recognize_v2:
    post:
      summary: 国内通用票据v2接口识别

      parameters:
        - name: coord_restore
          in: query
          description: 调整各字段的返回坐标逻辑，1代表坐标以原图为基准，0代表坐标以票据切图为基准，默认为0
          schema:
            type: integer
            enum:
              - 0
              - 1
            default: 0
        - name: specific_pages
          in: query
          description: 指定多页样本中需要识别的样本，可以使用"1,3,2"形式来逐页选择，或"2-4"形式来连续选择，返回结果会重新排序以遵照源文件顺序，默认为空，识别所有页面
          schema:
            type: string
            example: "3-5,1"
        - name: crop_complete_image
          in: query
          description: 选择是否需要输出各票据图片，1为输出各票据切片base64编码，0为不输出各票据图片，默认为0
          schema:
            type: integer
            enum:
              - 0
              - 1
            default: 0
        - name: crop_value_image
          in: query
          description: 选择是否返回关键字段切图图片，1为输出字段图片，0为不输出字段图片，默认为0
          schema:
            type: integer
            enum:
              - 0
              - 1
            default: 0
        - name: merge_digital_elec_invoice
          in: query
          description: |
            支持将多页全电票的结果合并为一页，1为合并，0为不合并，默认为0
            当且仅当一份多页样本的每一页都是全电票，且每张发票的发票号码都一致时才可合并。
          schema:
            type: integer
            enum:
              - 0
              - 1
            default: 0
        - name: return_ppi
          in: query
          description: |
            返回pdf解码ppi
          schema:
            type: integer
            enum:
              - 0
              - 1
            default: 0

      operationId: cci_ai_service_v1_receipt_crop_and_recog_multi

      requestBody:
        description: |
          支持以下两种请求格式

          1. Content-Type: application/octet-stream
          要上传的图片，目前支持jpg、png、bmp、pdf、tiff、ofd、单帧gif等大部分格式，pdf和ofd文件支持多页​请注意，请求体的数据格式为本地文件的二进制流，非 FormData 或其他格式。文件大小不超过 50M，图像宽高须介于 20 和 10000（像素）之间。

          2. Content-Type: text/plain
          请求体的数据格式为文本，内容为在线文件的URL链接（支持http以及https协议）。在线文件大小不超过 50M，图像宽高须介于 20 和 10000（像素）之间。
        required: true
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
              example: success

      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/CodeMessage"
                  - $ref: "#/components/schemas/Response"

components:
  securitySchemes:
    AppIdAuth:
      type: apiKey
      in: header
      name: x-ti-app-id
      description: '请[登录Textin](https://www.textin.com/console/dashboard/setting)后前往 "工作台-账号设置-开发者信息" 查看 x-ti-app-id'
    SecretCodeAuth:
      type: apiKey
      in: header
      name: x-ti-secret-code
      description: '请[登录Textin](https://www.textin.com/console/dashboard/setting)后前往 "工作台-账号设置-开发者信息" 查看 x-ti-secret-code'
  schemas:
    CodeMessage:
      type: object
      required:
        - code
        - message
      properties:
        code:
          example: 200
          type: integer
          description: |
            错误码
            - 200: success
            - 40101: x-ti-app-id 或 x-ti-secret-code 为空 
            - 40102: x-ti-app-id 或 x-ti-secret-code 无效，验证失败
            - 40003: 余额不足，请充值后再使用
            - 40004: 参数错误，请查看技术文档，检查传参
            - 40007: 机器人不存在或未发布 
            - 40008: 机器人未开通，请至市场开通后重试 
            - 40301: 文件类型不支持，接口会返回实际检测到的文件类型，如“当前文件类型为.gif”
            - 40302: 上传文件大小不符，文件大小不超过 50M
            - 40303: 文件类型不支持
            - 40304: 图片尺寸不符，图像宽高须介于 20 和 10000（像素）之间
            - 40305: 识别文件未上传
            - 40306: QPS超过限制，收到此状态码时请勿重试，持续请求可能触发IP流控，如需扩容请联系商务
            - 40400: 无效的请求链接，请检查链接是否正确
            - 30203: 基础服务故障，请稍后重试  
            - 500: 服务器内部错误
          enum:
            - 200
            - 40101
            - 40102
            - 40003
            - 40004
            - 40007
            - 40008
            - 40301
            - 40302
            - 40303
            - 40304
            - 40305
            - 40306
            - 40400
            - 30203
            - 500

        message:
          type: string
          description: 成功或错误信息
          example: success
    Response:
      type: object
      # description: 响应体
      properties:
        pageNum:
          type: integer
          description: 总页数
          example: 1
        pages:
          type: array
          description: 样本每页的识别结果
          items:
            type: object
            required:
              - result
              - page_number
            properties:
              result:
                type: object
                properties:
                  object_list:
                    allOf:
                      - $ref: "#/components/schemas/ObjectList"

              duration:
                type: integer
                description: 识别耗时
                example: 7700

              page_number:
                type: integer
                description: 页码, 从0开始计算
                example: 0

              ppi:
                type: number
                format: float
                description: pdf解码ppi
                example: 0.0

    ObjectList:
      type: array
      items:
        allOf:
          - $ref: "#/components/schemas/ObjectListCommon"
          - oneOf:
              - $ref: "#/components/schemas/TypeOther"
              - $ref: "#/components/schemas/Type_vat_invoice"
              - $ref: "#/components/schemas/Type_vat_digital_invoice"
              - $ref: "#/components/schemas/Type_railway_digital_ticket"
              - $ref: "#/components/schemas/Type_flight_digital_ticket"
              - $ref: "#/components/schemas/Type_electronic_medical_invoice"
              - $ref: "#/components/schemas/Type_outpatient_medical_invoice"
              - $ref: "#/components/schemas/Type_inpatient_medical_invoice"
              - $ref: "#/components/schemas/Type_train_ticket"
              - $ref: "#/components/schemas/Type_taxi_ticket"
              - $ref: "#/components/schemas/Type_quota_invoice"
              - $ref: "#/components/schemas/Type_ride_receipt"
              - $ref: "#/components/schemas/Type_used_car_purchase_invoice"
              - $ref: "#/components/schemas/Type_car_purchase_invoice"
              - $ref: "#/components/schemas/Type_vehicle_toll"
              - $ref: "#/components/schemas/Type_vat_invoice_sales_list"
              - $ref: "#/components/schemas/Type_highway_passenger_invoice"
              - $ref: "#/components/schemas/Type_passenger_transport_invoice"
              - $ref: "#/components/schemas/Type_parking_invoice"
              - $ref: "#/components/schemas/Type_shipping_invoice"
              - $ref: "#/components/schemas/Type_flight_itinerary"
              - $ref: "#/components/schemas/Type_vat_volume_invoice"
              - $ref: "#/components/schemas/Type_non_tax_income_unified_bill"
              - $ref: "#/components/schemas/Type_general_machine_invoice"

    ObjectListCommon:
      type: object
      required:
        - type
        - type_description
        - image_angle
        - rotated_image_width
        - rotated_image_height
        - kind
        - kind_description
        - position
        - stamp_list
        - qr_code_list
      properties:
        type:
          type: string
          description: |
            切分后单张票据类型
            - vat_invoice                 增值税发票
            - vat_digital_invoice         数电票(增值税专用发票/普通发票)
            - railway_digital_ticket      数电票(铁路电子客票)
            - flight_digital_ticket       数电票(航空运输电子客票行程单)
            - electronic_medical_invoice  电子医疗发票
            - outpatient_medical_invoice  纸质门诊发票
            - inpatient_medical_invoice   纸质住院发票
            - train_ticket                火车票
            - taxi_ticket                 出租车票
            - quota_invoice               通用定额发票
            - ride_receipt                网约车行程单
            - used_car_purchase_invoice   二手车销售统一发票
            - car_purchase_invoice        机动车销售统一发票
            - other                       其他
            - unauthorized_type           未授权的类型
            - vehicle_toll                过路过桥费发票
            - vat_invoice_sales_list      增值税销货清单
            - highway_passenger_invoice   公路客运发票
            - passenger_transport_invoice 旅客运输发票
            - parking_invoice             停车费发票
            - shipping_invoice            船运客票
            - flight_itinerary            航空运输电子客票行程单
            - vat_volume_invoice          增值税普通发票(卷票)
            - non_tax_income_unified_bill 非税收入统一票据
            - general_machine_invoice     通用机打发票
          enum:
            - vat_invoice
            - vat_digital_invoice
            - railway_digital_ticket
            - flight_digital_ticket
            - electronic_medical_invoice
            - outpatient_medical_invoice
            - inpatient_medical_invoice
            - train_ticket
            - taxi_ticket
            - quota_invoice
            - ride_receipt
            - used_car_purchase_invoice
            - car_purchase_invoice
            - other
            - unauthorized_type
            - vehicle_toll
            - vat_invoice_sales_list
            - highway_passenger_invoice
            - passenger_transport_invoice
            - parking_invoice
            - shipping_invoice
            - flight_itinerary
            - vat_volume_invoice
            - non_tax_income_unified_bill
            - general_machine_invoice
          example: vat_invoice

        type_description:
          type: string
          description: 切分后单张票据类型中文描述
          example: 增值税普通发票

        image_angle:
          type: integer
          description: 切分后单张票据的角度
          enum:
            - 0
            - 90
            - 180
            - 270
          example: 0

        rotated_image_width:
          type: integer
          description: 切分后单张票据转正后的宽度
          minimum: 1
          example: 1000

        rotated_image_height:
          type: integer
          description: 切分后单张票据转正后的高度
          minimum: 1
          example: 3000

        kind:
          type: string
          description: |
            切分后单张票据的使用类型
            - communication     通讯
            - daily             日用
            - digital_appliance 数码电器
            - education         教育
            - foodstuff         食品
            - lodging           住宿
            - medical_treatment 医疗
            - office            办公
            - other             其他
            - post              邮寄
            - raiment           服饰
            - rent_decoration   房租装饰
            - repast            餐饮
            - service           服务
            - traffic           交通
            - vehicle           用车
          enum:
            - communication
            - daily
            - digital_appliance
            - education
            - foodstuff
            - lodging
            - medical_treatment
            - office
            - other
            - post
            - raiment
            - rent_decoration
            - repast
            - service
            - traffic
            - vehicle
          example: traffic

        kind_description:
          type: string
          description: 切分后单张票据使用类型中文描述
          example: 交通

        position:
          type: array
          minItems: 0
          maxItems: 8
          items:
            type: integer
            description: |
              切分后单张票据在原图中的坐标位置
              [0,1,2,3,4,5,6,7]
              - (0, 1) 左上角坐标
              - (2, 3) 右上角坐标
              - (4, 5) 右下角坐标
              - (6, 7) 左下角坐标
            example: 100
          example: [100, 100, 200, 100, 200, 200, 100, 200]

        item_list:
          type: array
          description: 识别字段
          items:
            type: object
            required:
              - key
              - value
              - position
              - description
            properties:
              key:
                type: string
                description: 识别字段名称
                example: title

              value:
                type: string
                description: 识别字段值
                example: "True"

              position:
                type: array
                minItems: 0
                maxItems: 8
                items:
                  type: integer
                  description: |
                    识别字段在切分后票据转正后的坐标位置
                    [0,1,2,3,4,5,6,7]
                    - (0, 1) 左上角坐标
                    - (2, 3) 右上角坐标
                    - (4, 5) 右下角坐标
                    - (6, 7) 左下角坐标
                  example: 100
                example: [100, 100, 200, 100, 200, 200, 100, 200]

              description:
                type: string
                description: 识别字段中文描述
                example: "标题"

        stamp_list:
          type: array
          minItems: 0
          description: 票据中的印章结果
          items:
            type: array
            description: 单个印章明细
            items:
              type: object
              required:
                - key
                - value
                - position
                - description
              properties:
                key:
                  type: string
                  description: |
                    - stamp_info              印章内容
                    - stamp_type              印章类型
                    - stamp_invoice_seller_id 印章销售方纳税人识别号

                    其中印章类型, 当前支持以下类型的判断：
                    - 全国统一发票监制章
                    - 发票专用章
                    - 其他
                  enum:
                    - stamp_info
                    - stamp_type
                    - stamp_invoice_seller_id
                  example: stamp_type

                value:
                  type: string
                  description: 字段识别结果
                  example: "全国统一发票监制章"

                description:
                  type: string
                  description: 字段中文描述
                  example: "印章类型"

                position:
                  type: array
                  minItems: 0
                  maxItems: 8
                  items:
                    type: integer
                    description: |
                      印章在图中的坐标位置
                      [0,1,2,3,4,5,6,7]
                      - (0, 1) 左上角坐标
                      - (2, 3) 右上角坐标
                      - (4, 5) 右下角坐标
                      - (6, 7) 左下角坐标
                    example: 100
                  example: [100, 100, 200, 100, 200, 200, 100, 200]

        qr_code_list:
          type: array
          minItems: 0
          description: 票据中的二维码结果
          items:
            type: array
            description: 单个二维码结果
            items:
              type: object
              required:
                - key
                - value
                - position
                - description
              properties:
                key:
                  type: string
                  description: |
                    - qr_code_info              二维码内容
                  enum:
                    - qr_code_info
                  example: qr_code_info

                value:
                  type: string
                  description: 字段识别结果
                  example: "01,61,,24118999111000010898,770.00,20240412,,0134"

                description:
                  type: string
                  description: 字段中文描述
                  example: "二维码内容"

                position:
                  type: array
                  minItems: 0
                  maxItems: 8
                  items:
                    type: integer
                    description: |
                      二维码在图中的坐标位置
                      [0,1,2,3,4,5,6,7]
                      - (0, 1) 左上角坐标
                      - (2, 3) 右上角坐标
                      - (4, 5) 右下角坐标
                      - (6, 7) 左下角坐标
                    example: 100
                  example: [100, 100, 200, 100, 200, 200, 100, 200]

    # 具体的票据类型
    Type_vat_invoice:
      type: object
      required:
        - item_list
      properties:
        type:
          type: string
          description: |
            切分后单张票据类型
            - vat_invoice       增值税发票
          enum:
            - vat_invoice
          example: vat_invoice

        item_list:
          type: array
          minItems: 25
          uniqueItems: true
          items:
            type: object
            properties:
              key:
                type: string
                description: |
                  识别字段key
                  - title 标题
                  - invoice_type                        发票类型
                  - vat_invoice_machine_no              机器编号
                  - vat_invoice_correct_code            校验码
                  - vat_invoice_daima                   发票代码
                  - vat_invoice_haoma                   发票号码
                  - vat_invoice_issue_date              开票日期
                  - vat_invoice_payer_name              购买方名称
                  - vat_invoice_payer_bank_account      购买方开户行及账号
                  - vat_invoice_rate_payer_id           购买方纳税人识别号
                  - vat_invoice_payer_addr_tell         购买方地址、电话
                  - vat_invoice_seller_name             销售方名称
                  - vat_invoice_seller_bank_account     销售方开户行及帐号
                  - vat_invoice_seller_id               销售方纳税人识别号
                  - vat_invoice_seller_addr_tell        销售方地址、电话
                  - vat_invoice_tax_total               税额合计
                  - vat_invoice_total                   金额合计
                  - vat_invoice_total_cover_tax         价税合计大写
                  - vat_invoice_total_cover_tax_digits  价税合计小写
                  - vat_invoice_total_note              备注 
                  - vat_invoice_cipher_field            密码区
                  - digital_elec_invoice_number         数电票号码
                  - vat_invoice_payee                   收款人
                  - vat_invoice_review                  复核
                  - vat_invoice_drawer                  开票人
                  - vat_invoice_page_number             发票联次
                  - agent_mark                          是否代开
                  - exist_invoice_seal                  发票专用章存在性判断
                  - exist_manufacture_supervising_seal  监制章存在性判断
                  - vat_invoice_daima_right_side        右侧打印发票代码
                  - vat_invoice_haoma_right_side        右侧打印发票号码
                  - vat_invoice_service_type            服务类型标签
                enum:
                  - title
                  - invoice_type
                  - vat_invoice_machine_no
                  - vat_invoice_correct_code
                  - vat_invoice_daima
                  - vat_invoice_haoma
                  - vat_invoice_issue_date
                  - vat_invoice_payer_name
                  - vat_invoice_payer_bank_account
                  - vat_invoice_rate_payer_id
                  - vat_invoice_payer_addr_tell
                  - vat_invoice_seller_name
                  - vat_invoice_seller_bank_account
                  - vat_invoice_seller_id
                  - vat_invoice_seller_addr_tell
                  - vat_invoice_tax_total
                  - vat_invoice_total
                  - vat_invoice_total_cover_tax
                  - vat_invoice_total_cover_tax_digits
                  - vat_invoice_total_note
                  - vat_invoice_cipher_field
                  - digital_elec_invoice_number
                  - vat_invoice_payee
                  - vat_invoice_review
                  - vat_invoice_drawer
                  - vat_invoice_page_number
                  - agent_mark
                  - exist_invoice_seal
                  - exist_manufacture_supervising_seal
                  - vat_invoice_daima_right_side
                  - vat_invoice_haoma_right_side
                  - vat_invoice_service_type
                example: title

              value:
                type: string
                description: 字段识别结果
                example: "北京增值税普通发票"

              description:
                type: string
                description: 字段中文描述
                example: 标题

        product_list:
          type: array
          minItems: 0
          description: 增票中商品信息（行输出）
          items:
            type: array
            minItems: 8
            uniqueItems: true
            description: 一行商品信息
            items:
              type: object
              required:
                - key
                - value
                - description
              properties:
                key:
                  type: string
                  description: |
                    识别字段key
                    - vat_invoice_product_name          项目名称
                    - vat_invoice_tax         	        税额
                    - vat_invoice_tax_rate              税率/征收率
                    - vat_invoice_price         	      金额
                    - vat_invoice_unit_price            单价
                    - vat_invoice_quantity              数量
                    - vat_invoice_unit          	      单位
                    - vat_invoice_specification         规格型号
                    - vat_invoice_license_plate_number	车牌号    (通行费特有字段)
                    - vat_invoice_goods_type	          类型      (通行费特有字段)
                    - vat_invoice_pass_end_date	        通行日期止 (通行费特有字段)
                    - vat_invoice_pass_start_date	      通行日期起 (通行费特有字段)
                  enum:
                    - vat_invoice_product_name
                    - vat_invoice_tax
                    - vat_invoice_tax_rate
                    - vat_invoice_price
                    - vat_invoice_unit_price
                    - vat_invoice_quantity
                    - vat_invoice_unit
                    - vat_invoice_specification
                    - vat_invoice_license_plate_number
                    - vat_invoice_goods_type
                    - vat_invoice_pass_end_date
                    - vat_invoice_pass_start_date
                  example: vat_invoice_product_name

                value:
                  type: string
                  description: 字段识别结果
                  example: "*餐饮服务*餐费"

                description:
                  type: string
                  description: 字段中文描述
                  example: "项目名称"

    TypeOther:
      type: object
      properties:
        type:
          type: string
          description: |
            切分后单张票据类型
            - other 其他票据
            - unauthorized_type 未授权的类型
          enum:
            - other
            - unauthorized_type
          example: other

        kind:
