    markdown_details:
      type: object
      description: markdown各类型元素详细信息
      properties:
        page_id:
          type: integer
          description: 当前元素所在页码，例如”1”
          example: 1
        paragraph_id:
          type: integer
          description: 当前元素id
        outline_level:
          type: integer
          description: |
            标题级别(最多支持5级标题) -1表示正文，0表示一级标题，1表示二级标题 …
          default: -1
          enum:
            - -1
            - 0
            - 1
            - 2
            - 3
            - 4
        text:
          type: string
          description: 文本
          example: "hello markdown"
        position:
          type: array
          description: |
            以长度为8的整型数组表示四边形，8个数两两一组为一个点的横纵坐标，分别是左上，右上，右下，左下。
            当输入是PDF时, 此坐标是基于72dpi的;当输入是图片时，此坐标是原图里的坐标。
            单位：像素
          items:
            type: integer
          example: [217, 390, 1336, 390, 1336, 460, 217, 460]
        origin_position:
          type: array
          description: |
            仅当打开切边时返回，表示该段落在原图中的坐标。格式同position。
          items:
            type: integer
          example: [217, 390, 1336, 390, 1336, 460, 217, 460]
        content:
          type: integer
          description: |
            内容类型
            - 0 正文(段落、图片、表格)
            - 1 非正文(页眉、页脚、侧边栏)
          default: 0
          enum:
            - 0 正文(段落、图片、表格)
            - 1 非正文(页眉、页脚、侧边栏)
        type:
          type: string
          description: 类型, paragraph（段落类型，包括正文、标题、公式等文字信息）、image（图片类型）、table（表格类型）
          default: paragraph
          enum:
            - image
            - table
            - paragraph
        sub_type:
          type: string
          description: |
            子类型。当type为paragraph时，取值范围为catalog(目录),header(页眉),footer(页脚),sidebar(侧边栏),text(正文普通文本),text_title(文本标题),image_title(图片标题),table_title(表格标题)；当type是image时，取值范围为stamp(印章),chart(图表),qrcode(二维码),barcode(条形码)；当type为table时，取值范围为bordered(有线表), borderless(无线表)。
          example: "catalog"
          enum:
            - catalog
            - header
            - footer
            - sidebar
            - text
            - text_title
            - image_title
            - table_title
            - stamp
            - chart
            - qrcode
            - barcode
            - bordered
            - borderless
        image_url:
          type: string
          description: 图片链接，仅在type为image时返回，当get_image = objects 时，返回图片的公共连接,图片默认保存30天，如需长久保存，请在有效期内下载图片并保存;或者使用image_output_type=base64str,图片以base64的方式返回
        tags:
          type: array
          description: 表示段落内是否存在特殊文本，类型包括公式formula和手写体handwritten
          items:
            type: string
          example: ["formula", "handwritten"]
        caption_id:
          type: object
          description: 表格或图片的标题id，仅在type为image或table时返回
          properties:
            page_id:
              type: integer
              description: 标题所在页码
            paragraph_id:
              type: integer
              description: 标题所在段落id
        cells:
          type: array
          description: 单元格数组, 仅在type为table时返回
          items:
            type: object
            description: 单元格数据
            required:
              - "row"
              - "col"
            properties:
              row:
                type: integer
                description: 单元格行号
              col:
                type: integer
                description: 单元格列号
              row_span:
                type: integer
                description: 单元格行跨度,默认为1
              col_span:
                type: integer
                description: 单元格列跨度,默认为1
              position:
                type: array
                description: 单元格的四个角点坐标，依次为左上，右上，右下，左下
                maxItems: 8
                minItems: 8
                items:
                  type: integer
                example: [10, 10, 100, 10, 100, 50, 10, 50]
              origin_position:
                type: array
                description: |
                  受URL参数切边矫正或去水印影响，仅当打开切边或去水印时返回，表示该单元格在原图中的坐标，格式同position。
                items:
                  type: integer
              text:
                type: string
                description: 单元格文本内容
              type:
                type: string
                description: 类型，固定为cell，表示单元格
        split_section_page_ids:
          type: array
          description: 当表格/段落有合并时，记录合并前各个子表格/段落所在的页的id
          example: [1, 2, 3]
          items:
            type: integer
        split_section_positions:
          type: array
          description: 当表格/段落有合并时，记录合并前各个子表格/段落所在页的位置，位置所属的页码与split_section_page_ids按索引一一对应，如split_section_positions[2]所属的页码为split_section_page_ids[2]
          items:
            type: array
            items:
              maxItems: 8
              minItems: 8
              type: integer
          example:
            [
              [0, 0, 100, 100, 100, 200, 0, 200],
              [0, 0, 100, 100, 100, 200, 0, 200],
              [0, 0, 100, 100, 100, 200, 0, 200],
            ]
        stamp:
          type: object
          description: 当sub_type为stamp时，返回印章识别结果
          properties:
            value:
              type: string
              description: 印章文本内容
            stamp_shape:
              type: string
              description: 印章形状
            type:
              type: string
              description: 印章类型
            color:
              type: string
              description: 印章颜色

      required:
        - page_id
        - paragraph_id
        - outline_level
        - text
        - type
        - content
        - position

    textline:
      type: object
      description: 文本行数据
      required:
        - "id"
        - "type"
        - "pos"
        - "text"
      properties:
        id:
          type: integer
          description: 数据id(页内唯一)
        type:
          type: string
          description: 数据类型,line
          example: line
        text:
          type: string
          description: 文本行文字内容, 当sub_type=stamp时， text为印章上的文字.
        angle:
          type: integer
          description: 文本行文字方向。文本行方向是基于转正后的页面计算，即angle=0表示文本行方向和页面方向一致。
          enum: [0, 90, 180, 270]
        pos:
          type: array
          description: 文本行四个角点坐标
          maxItems: 8
          minItems: 8
          items:
            type: integer
        origin_position:
          type: array
          description: |
            仅当打开切边时返回，表示文本行在原图中的坐标。格式同pos。
          items:
            type: integer
        sub_type:
          type: string
          description: 子类型, 有handwriting, formula
          enum: ["handwriting", "formula"]

        direction:
          type: integer
          description: "文字方向, 默认为0. 0:横向文本; 1:竖向文本; 2:横向右往左文本（如阿拉伯语）"
        score:
          type: number
          description: 文本行内每个字符的置信度(仅当输入图像做ocr时)
          maximum: 1.0
          minimum: 0.0
        char_pos:
          type: array
          description: 文本行内每个字符的坐标,每个item是一个由八个整数组成的数组，分别表示，左上，右上，右下，左下四个点的（x,y)坐标
          items:
            type: array
            maxItems: 8
            minItems: 8
            items:
              type: integer
    image:
      type: object
      description: 图像数据
      required:
        - "id"
        - "type"
        - "pos"
        - "data"
      properties:
        id:
          type: integer
          description: 数据id
        type:
          type: string
          description: 数据类型, image
          example: image
        pos:
          type: array
          description: 图像四个角点坐标
          maxItems: 8
          minItems: 8
          items:
            type: integer
        sub_type:
          type: string
          description: 子类型, 包括stamp, chart, qrcode, barcode
        size:
          description: 图像大小[width, height]
          type: array
          maxItems: 2
          minItems: 2
          items:
            type: integer
        data:
          type: object
          description: 图像内容
          $ref: "#/components/schemas/imagedata"
        stamp:
          type: object
          description: 仅当sub_type为stamp时有值，为印章识别结果
          properties:
            value:
              type: string
              description: 印章文本内容
            stamp_shape:
              type: string
              description: 印章形状
            type:
              type: string
              description: 印章类型
            color:
              type: string
              description: 印章颜色

    imageblock:
      type: object
      description: 图像块
      required:
        - "type"
        - "pos"
        - "content"
      properties:
        type:
          description: 图像块类型， 值为 image
          type: string
          example: image
        pos:
          type: array
          description: 文本行四个角点坐标
          maxItems: 8
          minItems: 8
          items:
            type: integer
        origin_position:
          type: array
          description: |
            仅当打开切边时返回，表示该子图在原图中的坐标。格式同pos。
          items:
            type: integer
        lines:
          type: array
          description: 图像包含的文本行id,
          items:
            type: integer
          example: [1]
        content:
          type: array
          items:
            type: integer
          description: 图像资源数据id数组
          maxItems: 1
        caption_id:
          type: object
          description: 图片的标题id
          properties:
            page_id:
              type: integer
              description: 标题所在页码
            paragraph_id:
              type: integer
              description: 标题所在段落id
        text:
          type: string
          description: 子图片识别得到的文本内容
    textblock:
      type: object
      description: 段落块
      required:
        - "type"
        - "pos"
        - "content"
      properties:
        type:
          description: 段落块类型， 固定为 textblock
          type: string
          example: textblock
        pos:
          type: array
          description: 文本行四个角点
          maxItems: 8
          minItems: 8
          items:
            type: integer
        origin_position:
          type: array
          description: |
            仅当打开切边时返回，表示该段落在原图中的坐标。格式同pos。
          items:
            type: integer
        content:
          description: 段落块内文本行id数据组
          type: array
          items:
            type: integer
          example: [0, 1, 2]
        sub_type:
          description: 段落块字类型，包括catalog(目录),text(正文普通文本),text_title(文本标题),image_title(图片标题),table_title(表格标题)
          type: string
          enum:
            - catalog
            - text
            - text_title
            - image_title
            - table_title
          example: text
        continue:
          description: 段落块连续属性，用于判断完整的段落块是否被页面或栏分割，为true表示该段落块和下一个段落块连续（即两个段落块可合成一个逻辑段落块）。
          type: boolean
          example: true
        next_page_id:
          description: 当且仅当continue为true时有值。表示下一个段落块的page_id。
          type: integer
          example: 2
        next_para_id:
          description: 当且仅当continue为true时有值。表示下一个段落块的paragraph_id。
          type: integer
          example: 1
        text:
          type: string
          description: 段落块文本内容
        outline_level:
          type: integer
          description: |
            标题级别: (最多支持5级标题)
              -1.正文 0.一级标题 1.二级标题 ...
          default: -1
    table:
      type: object
      description: 表格块
      required:
        - "type"
        - "pos"
        - "rows"
        - "cols"
        - "columns_width"
        - "rows_height"
        - "cells"
      properties:
        type:
          description: 表格块类型, 固定为table
          type: string
          example: table
        sub_type:
          description: 表格子属性，取值为bordered(有线表)或borderless(无线表)，默认为bordered(即json中无该字段时，默认值为bordered)
          type: string
          enum: ["bordered", "borderless"]
          example: "bordered"
        pos:
          type: array
          description: 文本行四个角点坐标
          maxItems: 8
          minItems: 8
          items:
            type: integer
        origin_position:
          type: array
          description: |
            仅当打开切边时返回，表示该表格在原图中的坐标。格式同pos。
          items:
            type: integer
        rows:
          type: integer
          description: 表格行数
        cols:
          type: integer
          description: 表格列数
        columns_width:
          type: array
          description: 表格列宽度列表
          items:
            type: integer
        rows_height:
          type: array
          description: 表格行高度列表
          items:
            type: integer
        text:
          type: string
          description: 表格文本内容，以html或md格式展示
        continue:
          description: 当前表格与后一表格连续，用来判断一个表格是否被页面分割（如果 continue为true 且该表格位于本页结尾，该表格可与下一页开头表格组合为一个表格）
          type: boolean
          example: true
        caption_id:
          type: object
          description: 表格的标题id
          properties:
            page_id:
              type: integer
              description: 标题所在页码
            paragraph_id:
              type: integer
              description: 标题所在段落id
        cells:
          description: 单元格数组
          type: array
          items:
            type: object
            description: 单元格数据
            required:
              - "row"
              - "col"
            properties:
              row:
                type: integer
                description: 单元格行号
              col:
                type: integer
                description: 单元格列号
              row_span:
                type: integer
                description: 单元格行跨度,默认为1
              col_span:
                type: integer
                description: 单元格列跨度,默认为1
              pos:
                type: array
                description: 单元格的四个角点坐标，依次left-top,right-top,right-bottom,left-bottom.
                maxItems: 8
                minItems: 8
                items:
                  type: integer
                example: [10, 10, 100, 10, 100, 50, 10, 50]
              content:
                type: array
                description: 单元格内容
                items:
                  oneOf:
                    - $ref: "#/components/schemas/textblock"
                    - $ref: "#/components/schemas/imageblock"
    footer:
      type: object
      description: 页脚
      required:
        - "type"
        - "pos"
        - "blocks"
      properties:
        type:
          description: 页脚块类型，固定为 footer
          type: string
          example: footer
        pos:
          type: array
          description: 文本行四个角点坐标
          maxItems: 8
          minItems: 8
          items:
            type: integer
        blocks:
          type: array
          description: footer段落内容，为textblock, imageblock, table中其中的一种
          items:
            oneOf:
              - $ref: "#/components/schemas/textblock"
              - $ref: "#/components/schemas/imageblock"
              - $ref: "#/components/schemas/table"
    header:
      type: object
      description: 页眉
      required:
        - "type"
        - "pos"
        - "blocks"
      properties:
        type:
          description: 页眉块类型，固定为 header
          type: string
          example: header
        pos:
          type: array
          description: 文本行四个角点坐标
          maxItems: 8
          minItems: 8
          items:
            type: integer
        blocks:
          type: array
          description: header段落内容，为textblock, imageblock, table中的其中一种
          items:
            oneOf:
              - $ref: "#/components/schemas/textblock"
              - $ref: "#/components/schemas/imageblock"
              - $ref: "#/components/schemas/table"
    imagedata:
      type: object
      description: 图像数据, 下面3种方式之一
      properties:
        base64:
          description: 图像文件(jpg, png)的base64字符串
          type: string
        region:
          description: 图像在页图像中的区域（四边形4个点坐标）
          type: array
          maxItems: 8
          minItems: 8
          items:
            type: integer
        path:
          description: 图像文件路径（如在zip包中的路径）
          type: string
    ocrline:
      type: object
      description: orc文字识别数据
      required:
        - text
        - score
        - type
        - position
        - angle
        - direction
        - handwritten
      properties:
        text:
          type: string
          description: |
            识别内容字符串
          example: 这是一个例子。
        score:
          type: number
          format: float
          minimum: 0.0
          maximum: 1.0
          description: |
            识别置信度（0 <= x <= 1）
          example: 0.99
        type:
          type: string
          description: |
            文本类型，用于表示文字的形态。
            当前版本下，文本类型包括：
            - text(文本)
            - formula(公式)
          enum:
            - text
            - formula
          example: text
        position:
          type: array
          description: 文本行的四个角点坐标，依次为左上，右上，右下，左下
          maxItems: 8
          minItems: 8
          items:
            type: integer
          example: [10, 10, 100, 10, 100, 50, 10, 50]
        angle:
          type: integer
          description: 图像（中文字）的角度（当输入为图像时，默认为0， 可选值0, 90, 180, 270)
        direction:
          type: integer
          description: |
            文字阅读方向。
            - -1: 其他
            - 0: 单字
            - 1: 横向
            - 2: 纵向
          enum:
            - -1
            - 0
            - 1
            - 2
          example: 1
        handwritten:
          type: integer
          description: |
            文字是否手写所得。
            - -1: 未知
            - 0: 非手写文字, 一般为印刷文字
            - 1: 文字手写, 一般具备明显的书写特征
          enum:
            - -1
            - 0
            - 1
          example: 1
        char_scores:
          type: array
          description: |
            字符置信度，值域范围0-1。
            设置char_details=1时输出。
          items:
            type: number
            format: float
            example: 0.98
          example: [0.99, 0.98, 0.95, 0.95, 0.99, 0.93, 0.87]
        char_centers:
          type: array
          description: |
            字符中心点。
            设置character=1时输出。
          items:
            type: array
            minItems: 2
            maxItems: 2
            items:
              type: integer
              example: 10
          example:
            [
              [20, 10],
              [30, 10],
              [40, 10],
              [50, 10],
              [60, 10],
              [70, 10],
              [80, 10],
            ]
        char_positions:
          type: array
          description: |
            字符四边形点坐标，以顺时针构成闭合区域。
            设置char_details=1时输出。
          items:
            type: array
            minItems: 8
            maxItems: 8
            items:
              type: integer
              example: 18
          example:
            [
              [18, 8, 22, 8, 22, 12, 18, 12],
              [28, 88, 32, 8, 32, 12, 28, 12],
              [38, 88, 42, 8, 42, 12, 38, 12],
              [48, 88, 52, 8, 52, 12, 48, 12],
              [58, 88, 62, 8, 62, 12, 58, 12],
              [68, 88, 72, 8, 72, 12, 68, 12],
              [78, 88, 82, 8, 82, 12, 78, 12],
            ]
        char_candidates:
          type: array
          description: |
            候选字数组，表示每一个字符的候选，与候选置信度配套使用。
            设置char_details=1时输出。
          items:
            type: array
            items:
              type: string
              example: "这"
            example: ["这"]
          example:
            [["这"], ["是"], ["一", "-"], ["个"], ["例"], ["子"], ["。", "O"]]
        char_candidates_score:
          type: array
          description: |
            候选字置信度数组，表示每一个候选字符的置信度，与候选字符配套使用。
            设置char_details=1时输出。
          items:
            type: array
            items:
              type: number
              format: float
              example: 0.99
          example:
            [[0.99], [0.99], [0.95, 0.05], [0.99], [0.99], [0.99], [0.89, 0.11]]
