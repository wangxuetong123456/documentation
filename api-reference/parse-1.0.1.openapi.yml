openapi: 3.0.1
info:
  title: 通用文档解析
  description: "各种文档格式转markdown"
  version: 1.0.1

servers:
  - url: https://api.textin.com
    description: Production server

security:
  - AppIdAuth: []
    SecretCodeAuth: []

paths:
  /ai/service/v1/pdf_to_markdown:
    post:
      tags:
        - "文档解析"
      summary: 文档解析
      description: 上传图片/pdf/word/html/excel/ppt/txt，进行版面检测，文字识别，表格识别，版面分析等操作，并生成markdown文档及结构化数据
      operationId: pdf_to_markdown
      parameters:
        - in: query
          required: false
          name: pdf_pwd
          schema:
            type: string
          description: |
            当pdf为加密文档时，需要提供密码。 
            备注：对前端封装该接口时，需要自行对密码进行安全防护

        - in: query
          required: false
          name: page_start
          schema:
            type: integer
            default: 0
          description: |
            当上传的是pdf时，表示从第几页开始解析，不传该参数时默认从首页开始

        - in: query
          required: false
          name: page_count
          schema:
            type: integer
            default: 1000
          description: |
            当上传的是pdf时，page_count 表示要进行转换的pdf页数，总页数不得超过1000页，默认为1000页

        - in: query
          required: false
          name: parse_mode
          schema:
            type: string
            default: scan
            enum: [auto, scan]
          description: |
            pdf文档的解析模式，默认为scan模式。图片不用设置，均默认按scan模式处理。
            - auto 综合文字识别和解析模式：对pdf电子档解析，会直接提取pdf中的文字
            - scan 仅按文字识别模式：将pdf当成图片处理

        - in: query
          required: false
          name: dpi
          schema:
            type: integer
            default: 144
            enum: [72, 144, 216]
          description: |
            pdf文档的坐标基准，默认144dpi，与parse_mode参数联动：
            - 当parse_mode=auto时，默认动态，支持72，144，216；
            - 当parse_mode=scan时，默认144，支持72，144，216；

        - in: query
          required: false
          name: apply_document_tree
          schema:
            type: integer
            default: 1
            enum: [0, 1]
          description: |
            markdown中是否生成标题层级，默认为1，生成标题。
            - 0 不生成标题，同时也不会返回catalog字段
            - 1 生成标题

        - in: query
          required: false
          name: table_flavor
          schema:
            type: string
            default: html
            enum: [md, html, none]
          description: |
            markdown里的表格格式，默认为html，按html语法输出表格 
            - md 按md语法输出表格
            - html 按html语法输出表格
            - none 不进行表格识别，把表格图像当成普通文字段落来识别

        - in: query
          required: false
          name: get_image
          schema:
            type: string
            default: objects
            enum: [none, page, objects, both]
          description: |
            获取markdown里的图片，默认为none，不返回任何图像
            - none 不返回任何图像
            - page 返回每一页的整页图像：即pdf页的完整页图片   
            - objects 返回页面内的子图像：即pdf页内的各个子图片
            - both 返回整页图像和图像对象

        - in: query
          required: false
          name: image_output_type
          schema:
            type: string
            default: default
            enum: [base64str, default]
          description: |
            指定引擎返回的图片对象输出类型，默认返回子图片url和页图片id
            - base64str 指定所有图片对象为base64字符串，适用于没有云存储的用户，但是引擎返回结果体积会很大。识别页数page_count超过1000页时，不支持base64返回，只会以default格式返回。
            - default 指定子图片对象为图片url,页图片对象为图片id

        - in: query
          required: false
          name: paratext_mode
          schema:
            type: string
            enum: [none, annotation, body]
          description: |
            markdown中非正文文本内容展示模式。默认为annotation。非正文内容包括页眉页脚，子图中的文本。
            - none 不展示
            - annotation 以注释格式插入到markdown中。页眉页脚中的图片只保留文本，图片base64或url不保留。
            - body 以正文格式插入到markdown中

        - in: query
          required: false
          name: formula_level
          schema:
            type: integer
            default: 0
            enum: [0, 1, 2]
          description: |
            公式识别等级，默认为0，全识别。开启公式识别后，会使用latex表达式。
            - 0 全识别
            - 1 仅识别行间公式，行内公式不识别
            - 2 不识别

        - in: query
          required: false
          name: underline_level
          schema:
            type: integer
            default: 0
            enum: [0, 1, 2]
          description: |
            控制下划线识别范围，默认为0，不识别。
            - 0: 不识别
            - 1: 仅识别无文字的下划线，仅scan模式可用
            - 2: 识别全部的下划线，仅scan模式可用

        - in: query
          required: false
          name: apply_merge
          schema:
            type: integer
            default: 1
            enum: [0, 1]
            description: |
             是否进行段落合并和表格合并。默认为1，合并段落和表格。
             - 0 不合并
             - 1 合并

        - in: query
          required: false
          name: apply_image_analysis
          schema:
            type: integer
            default: 0
            enum: [0, 1]
          description: |
            利用大模型对文档中的子图进行分析。分析结果以markdown格式输出，并替换掉子图的文本识别内容。默认为0，不进行图像分析。
            - 0 不进行图像分析
            - 1 进行图像分析

        - in: query
          required: false
          name: markdown_details
          schema:
            type: integer
            default: 1
            enum: [0, 1]
          description: |
            是否返回结果中的detail字段。默认为1，返回detail字段，保存markdown各类型元素的详细信息。
            - 0 不生成
            - 1 生成

        - in: query
          required: false
          name: page_details
          schema:
            type: integer
            default: 1
            enum: [0, 1]
          description: |
            是否返回结果中的pages字段。默认为1，返回pages字段，保存每一页更加详细的解析结果。

        - in: query
          required: false
          name: raw_ocr
          schema:
            type: integer
            default: 0
            enum: [0, 1]
          description: |
            是否返回全部文字识别结果(包含字符坐标信息)，结果字段为raw_ocr。默认为0，不返回。与page_details参数联动，当page_details为0或false时不返回。
            - 0 不返回
            - 1 返回

        - in: query
          required: false
          name: char_details
          schema:
            type: integer
            default: 0
            enum: [0, 1]
          description: |
            是否返回结果中的char_pos字段（保存每个字符的位置信息）和raw_ocr中的char_相关字段。默认为0，不返回。
            - 0 不返回
            - 1 返回

        - in: query
          required: false
          name: catalog_details
          schema:
            type: integer
            default: 0
            enum: [0, 1]
          description: |
            是否返回结果中的catalog字段，保存目录相关信息。与apply_document_tree参数联动，当apply_document_tree为0时不返回。
            - 0 不返回
            - 1 返回

        - in: query
          required: false
          name: get_excel
          schema:
            type: integer
            default: 0
            enum: [0, 1]
          description: |
            是否返回excel的base64结果，结果字段为excel_base64，可以根据该字段进行后处理保存excel文件。默认为0，不返回。
            - 0 不返回
            - 1 返回

        - in: query
          required: false
          name: crop_dewarp
          schema:
            type: integer
            default: 0
            enum: [0, 1]
          description: |
            是否进行切边矫正处理，默认为0，不进行切边矫正
            - 0 不进行切边矫正
            - 1 进行切边矫正

        - in: query
          required: false
          name: remove_watermark
          schema:
            type: integer
            default: 0
            enum: [0, 1]
          description: |
            是否进行去水印处理，默认为0，不去水印
            - 0 不去水印
            - 1 去水印

        - in: query
          required: false
          name: apply_chart
          schema:
            type: integer
            default: 0
            enum: [0, 1]
          description: |
            是否开启图表识别，开启图表识别会将识别到的图表以表格形式输出。默认为0，不进行图表识别。
            - 0 不开启图表识别
            - 1 开启图表识别

        # - in: query
        #   required: false
        #   name: recognize_question
        #   schema:
        #     type:  string
        #   description: |
        #     是否开启题目识别，开启题目识别会将识别到的题目输出。默认不进行题目识别。
        #     - off 不开启题目识别
        #     - llm 利用大模型进行题目识别
        #     - no-llm-1 利用ocr方法进行题目识别
        # - in: query
        #   required: false
        #   name: subject
        #   schema:
        #     type:  string
        #     default: default
        #   description: |
        #     需要识别题目的科目，仅当开启题目识别时生效。默认为default。
        #     - default:默认,
        #     - math:数学,
        #     - primary_math:小学数学,
        #     - junior_math: 初中数学,
        #     - chinese:语文,
        #     - primary_chinese:小学语文,
        #     - junior_chinese:初中语文,
        #     - english:英语,
        #     - primary_english:小学英语,
        #     - junior_english:初中英语,
        #     - physics:物理,
        #     - junior_physics:初中物理,
        #     - chemistry: 化学,
        #     - junior_chemistry:初中化学,
        #     - biology:生物,
        #     - junior_biology:初中生物,
        #     - history:历史,
        #     - junior_history:初中历史,
        #     - geography:地理,
        #     - junior_geography:初中地理,
        #     - politics:政治,
        #     - junior_politics:初中政治

      requestBody:
        description: |
          支持以下两种请求格式：

          1. Content-Type: application/octet-stream

             支持的文件格式：png, jpg, jpeg, pdf, bmp, tiff, webp, doc, docx, html, mhtml, xls, xlsx, csv, ppt, pptx, txt, ofd, rtf。
             - 如果是xls/xlsx/csv文件，每个sheet行数不能超过2000，列数不能超过100。
             - 如果是txt文件，文件大小不超过100k。
             - 请求体为本地文件的二进制流，非 FormData 或其他格式。
             - 文件大小不超过500M。
             - 长宽比小于2的图片宽高需在20～20000像素范围内，其他图片的宽高需在20～10000像素范围内。

          2. Content-Type: text/plain

             请求体为文本，内容为在线文件的URL链接（支持http以及https协议）。
             - 在线文件大小不超过500M。
             - 长宽比小于2的图片宽高需在20～20000像素范围内，其他图片的宽高需在20～10000像素范围内。

        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
            examples:
              file:
                summary: 本地文件二进制流
                description: 上传本地文件的二进制内容
          text/plain:
            schema:
              type: string
            examples:
              url:
                summary: 在线文件URL
                description: 提供在线文件的URL链接（http/https）
        required: true
      responses:
        "200":
          description: "解析结果"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/codemessage"
                  - $ref: "#/components/schemas/image_to_markdown_output"

components:
  securitySchemes:
    AppIdAuth:
      type: apiKey
      in: header
      name: x-ti-app-id
      description: '请[登录Textin](https://www.textin.com/console/dashboard/setting)后前往 "工作台-账号设置-开发者信息" 查看 x-ti-app-id'
    SecretCodeAuth:
      type: apiKey
      in: header
      name: x-ti-secret-code
      description: '请[登录Textin](https://www.textin.com/console/dashboard/setting)后前往 "工作台-账号设置-开发者信息" 查看 x-ti-secret-code'

  schemas:
    codemessage:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          default: 200
          description: |
            状态码
            - 200: Success
            - 40101: x-ti-app-id 或 x-ti-secret-code 为空
            - 40102: x-ti-app-id 或 x-ti-secret-code 无效，验证失败
            - 40103: 客户端IP不在白名单
            - 40003: 余额不足，请充值后再使用
            - 40004: 参数错误，请查看技术文档，检查传参
            - 40007: 机器人不存在或未发布
            - 40008: 机器人未开通，请至市场开通后重试
            - 40301: 图片类型不支持
            - 40302: 上传文件大小不符，文件大小不超过 500M
            - 40303: 文件类型不支持，接口会返回实际检测到的文件类型，如“当前文件类型为.gif”
            - 40304: 图片尺寸不符，长宽比小于2的图片宽高需在20～20000像素范围内，其他图片的宽高需在20～10000像素范围内
            - 40305: 识别文件未上传
            - 40422: 文件损坏（The file is corrupted.）
            - 40423: PDF密码错误（Password required or incorrect password.）
            - 40424: 页数设置超出文件范围（Page number out of range.）
            - 40425: 文件格式不支持（The input file format is not supported.）
            - 40427: DPI参数不在支持列表中（Input DPI is not in the allowed DPIs list(72,144,216).）
            - 40428: word和ppt转pdf失败或者超时（Process office file failed.）
            - 50207: 部分页面解析失败（Partial failed）
            - 40400: 无效的请求链接，请检查链接是否正确
            - 30203: 基础服务故障，请稍后重试
            - 500: 服务器内部错误
          enum:
            - 200
            - 40101
            - 40102
            - 40103
            - 40003
            - 40004
            - 40007
            - 40008
            - 40301
            - 40302
            - 40303
            - 40304
            - 40305
            - 40422
            - 40423
            - 40424
            - 40425
            - 40427
            - 40428
            - 50207
            - 40400
            - 30203
            - 500
        message:
          type: string
          description: 错误信息
          example: success
    image_to_markdown_output:
      type: object
      description: 返回markdown及结构化数据
      properties:
        result:
          required:
            - markdown
          #- catalog
          type: object
          properties:
            markdown:
              type: string
              description: 完整 markdown 正文文本。
              example: "# hello markdown"
            detail:
              type: array
              description: markdown分块后各类型元素详细信息， 入参markdown_details=1时返回（1式返回（默认））
              items:
                $ref: "#/components/schemas/markdown_details"
            pages:
              type: array
              description: 文档按页为单位展开时，存储每一页的详情和状态（适用于PDF），部分信息与metrics字段重复。入参page_details=1式返回（默认）
              items:
                $ref: "#/components/schemas/pages_detail"
            catalog:
              type: object
              description: 目录树结构。受参数catalog_details和apply_document_tree影响。
              properties:
                toc:
                  type: array
                  description: |
                    返回的table of contents
                  items:
                    type: object
                    properties:
                      sub_type:
                        type: string
                        description: 标题类型 text_title、 image_title、 table_title
                      hierarchy:
                        type: integer
                        description: 标题层级， 1 是 1级标题, 2 是 2级标题，依次类推
                      title:
                        type: string
                        description: 标题内容
                      page_id:
                        type: integer
                        description: 标题所在页码 （最小页码为 1)
                      pos:
                        type: array
                        description: 目录区域的四个角点坐标，依次为左上，右上，右下，左下
                        maxItems: 8
                        minItems: 8
                        items:
                          type: integer
                          example: [10, 10, 100, 10, 100, 50, 10, 50]
                    required:
                      - hierarchy
                      - title
                      - page_id
                      - pos
                    example:
                      - hierarchy: 2
                        title: "1.公司简介和主要财务指标"
                        page_id: 3
                        pos: [10, 10, 100, 10, 100, 50, 10, 50]
                      - hierarchy: 3
                        title: "1.1 公司简介"
                        page_id: 4
                        pos: [10, 10, 100, 10, 100, 50, 10, 50]
            total_page_number:
              type: integer
              description: 输入PDF时， 返回文档的总页数
              example: 10
            # document_type:
            #   type: string
            #   description: 记录文档类型，若引擎判断文档类型非法，则无法进行正确的解析过程
            #   example: pdf
            #   default: unknown
            #   enum:
            #     - unknown
            #     - image
            #     - pdf
            valid_page_number:
              type: integer
              description: 记录本次解析成功的总页数
              example: 3
            # paragraph_number:
            #   type: integer
            #   description: 记录本次解析文档的段落数，适用于所有文件类型
            #   example: 18
            # character_number:
            #   type: integer
            #   description: 记录本次解析文档的字符数，适用于所有文件类型
            #   example: 3280
           
            # questions:
            #   type: array
            #   description: 识别出的题目信息，开启题目识别时返回。
            #   items:
            #     $ref: "#/components/schemas/questions_detail"
            #     tree:
            #       type: array
            #       description: 树节点
            #       items:
            #         $ref: "#/components/schemas/Node"

            excel_base64:
              type: string
              description: excel的base64结果，仅当get_excel=1时返回。
              example: ""
        version:
          type: string
          description: doc_restore 引擎版本号
          example: 2.1.0
        duration:
          type: integer
          description: 引擎耗时 （毫秒）
          example: 999
        metrics:
          type: array
          description: 每一页的信息
          items:
            type: object
            description: 状态情况
            properties:
              page_image_width:
                type: integer
                description: 当前段落所在页的图片宽或者pdf转成的图片宽
                example: 1024
              page_image_height:
                type: integer
                description: 当前段落所在页的图片高或者pdf转成的图片高
                example: 768
              dpi:
                type: integer
                description: 当前pdf页转成图片所用的dpi
                example: 72
              durations:
                description: 当前页总耗时
                type: number
                format: float
              status:
                description: 当前页状态
                type: string
              page_id:
                description: 当前页码
                type: number
              angle:
                type: integer
                description: |
                  图像角度，
                  定义0度为人类阅读文字的图像方向，称为正置图像，
                  本字段表示输入图像是正置图像进行顺时针若干角度的旋转所得。
                  - 0: ▲
                  - 90: ▶
                  - 180: ▼
                  - 270: ◀
                enum:
                  - 0
                  - 90
                  - 180
                  - 270
                example: 90
              image_id:
                description: |
                  当前页图片id （下载方式：https://api.textin.com/ocr_image/download?image_id=xxx, 需要在headers里添加appid和key, 有效期30天） \
                  例如使用curl下载: \
                  curl 'https://api.textin.com/ocr_image/download?image_id=xxx' \
                  --header 'x-ti-app-id: c81f*************************e9ff' \
                  --header 'x-ti-secret-code: 5508***********************1c17'

                type: string
            required:
              - page_image_width
              - page_image_height
              - durations
              - status
              - page_id
              - angle

      required:
        - result
        - version
        - duration
        - metrics

    pages_detail:
      type: object
      description: 每一页的详细信息
      properties:
        status:
          description: 表示当前页的引擎输出状态，或者error_message
          type: string
          example: success
        page_id:
          description: 当前页码 (若为流式文件, 页码置为0)
          type: number
          example: 0
        durations:
          description: 当前页总耗时
          type: number
          format: float
          example: 612.5
        image_id:
          description: |
            当前页图片id （下载方式：https://api.textin.com/ocr_image/download?image_id=xxx ,需要在headers里添加appid和key）。当输入参数image_output_type=default且get_image=page/both时返回。
            例如使用curl下载\
            curl 'https://api.textin.com/ocr_image/download?image_id=xxx' \
            --header 'x-ti-app-id: c81f*************************e9ff' \
            --header 'x-ti-secret-code: 5508********************1c17'
          type: string
          example: 90u12adcad08r2
        origin_image_id:
          description: |
            切边或去水印前的原始页图片，仅当开启切边或去水印，image_output_type=default且get_image=page/both时返回。下载方式同image_id
          type: string
          example: 90u12adcad08r2
        base64:
          description: |
            当前页图片的base64字符串，当输入参数image_output_type=base64str且get_image=page/both时返回。
          type: string
        origin_base64:
          description: |
            切边或去水印前的原始页图片base64字符串，仅当开启切边或去水印，image_output_type=base64str且get_image=page/both时返回
          type: string
        width:
          type: integer
          description: 文档页宽度
        height:
          type: integer
          description: 文档页高度
        angle:
          type: integer
          description: 图像（中文字）的角度（当输入为图像时，默认为0， 可选值0, 90, 180, 270)
        content:
          type: array
          description: "基础数据: 文字行, 图像中的其中一种，请参考textline和image的说明"
          items:
            oneOf:
              - $ref: "#/components/schemas/textline"
              - $ref: "#/components/schemas/image"
        raw_ocr:
          type: array
          description: "全部文字识别结果，只包含文字结果。受URL参数page_details和raw_ocr影响，默认不返回"
          items:
            $ref: "#/components/schemas/ocrline"
        structured:
          type: array
          description: 结构化数据, 为textblock, table, imageblock, footer, header中的一种
          items:
            oneOf:
              - $ref: "#/components/schemas/textblock"
              - $ref: "#/components/schemas/table"
              - $ref: "#/components/schemas/imageblock"
              - $ref: "#/components/schemas/footer"
              - $ref: "#/components/schemas/header"

