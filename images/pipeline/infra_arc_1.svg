<svg width="1400" height="900" viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <!-- Gradients -->
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#0f172a" /> <!-- Slate 900 -->
            <stop offset="100%" stop-color="#1e1b4b" /> <!-- Indigo 950 -->
        </linearGradient>

        <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#1e293b" stop-opacity="0.8" />
            <stop offset="100%" stop-color="#0f172a" stop-opacity="0.9" />
        </linearGradient>

        <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#6366f1" /> <!-- Indigo -->
            <stop offset="100%" stop-color="#ec4899" /> <!-- Pink -->
        </linearGradient>

        <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#10b981" />
            <stop offset="100%" stop-color="#34d399" />
        </linearGradient>

        <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#3b82f6" />
            <stop offset="100%" stop-color="#06b6d4" />
        </linearGradient>

        <!-- Glow Filter -->
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="4" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>

        <!-- Drop Shadow -->
        <filter id="shadow">
            <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.3" />


        </filter>

        <!-- Grid Pattern -->
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.15" />
        </pattern>

        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
        </marker>

        <marker id="arrowhead-active" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#a78bfa" />
        </marker>
    </defs>

    <!-- Background -->
    <rect width="100%" height="100%" fill="url(#bgGradient)" />
    <rect width="100%" height="100%" fill="url(#grid)" />

    <!-- ==================== 1. TOP LAYER: AI APPLICATIONS ==================== -->
    <g transform="translate(50, 40)">
        <rect x="0" y="0" width="1300" height="100" rx="16" fill="#1e293b" stroke="#334155" stroke-width="1"
            opacity="0.6" />

        <text x="20" y="55" font-family="sans-serif" font-size="16" font-weight="bold" fill="#e2e8f0">AI 应用层</text>
        <text x="20" y="75" font-family="sans-serif" font-size="12" fill="#94a3b8">APPLICATIONS</text>

        <!-- App Nodes -->
        <g transform="translate(200, 25)">
            <!-- Node 1 -->
            <rect x="0" y="0" width="180" height="50" rx="25" fill="url(#blueGradient)" filter="url(#shadow)" />
            <text x="90" y="30" font-family="sans-serif" font-size="14" font-weight="bold" fill="white"
                text-anchor="middle">Agentic Workflow</text>

            <!-- Node 2 -->
            <rect x="220" y="0" width="180" height="50" rx="25" fill="#334155" stroke="#475569" />
            <text x="110" y="30" font-family="sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle">金融投研
                Agent</text>

            <!-- Node 3 -->
            <rect x="440" y="0" width="180" height="50" rx="25" fill="#334155" stroke="#475569" />
            <text x="110" y="30" font-family="sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle">保险理赔
                Agent</text>

            <!-- Node 4 -->
            <rect x="660" y="0" width="180" height="50" rx="25" fill="#334155" stroke="#475569" />
            <text x="110" y="30" font-family="sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle">RAG
                问答机器人</text>

            <!-- Node 5 -->
            <rect x="880" y="0" width="180" height="50" rx="25" fill="#334155" stroke="#475569" />
            <text x="110" y="30" font-family="sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle">企业知识库</text>
        </g>
    </g>

    <!-- ==================== 2. MIDDLE LAYER: THE PIPELINE ==================== -->

    <!-- Group 1: Sources -->
    <g transform="translate(50, 180)">
        <text x="0" y="-10" font-family="sans-serif" font-size="14" font-weight="bold" fill="#94a3b8">DATA
            SOURCES</text>
        <rect x="0" y="0" width="160" height="420" rx="8" fill="url(#cardGradient)" stroke="#334155" stroke-width="1" />

        <g transform="translate(20, 25)">
            <text x="0" y="15" font-family="sans-serif" font-size="12" fill="#cbd5e1">• AWS S3</text>
            <text x="0" y="45" font-family="sans-serif" font-size="12" fill="#cbd5e1">• MinIO</text>
            <text x="0" y="75" font-family="sans-serif" font-size="12" fill="#cbd5e1">• 阿里云 OSS</text>
            <text x="0" y="105" font-family="sans-serif" font-size="12" fill="#cbd5e1">• 腾讯云 COS</text>
            <text x="0" y="135" font-family="sans-serif" font-size="12" fill="#cbd5e1">• 华为云 OBS</text>
            <text x="0" y="165" font-family="sans-serif" font-size="12" fill="#cbd5e1">• VolcEngine</text>
            <text x="0" y="195" font-family="sans-serif" font-size="12" fill="#cbd5e1">• SMB / FTP</text>
            <text x="0" y="225" font-family="sans-serif" font-size="12" fill="#cbd5e1">• 本地文件</text>
        </g>

        <!-- File Types -->
        <g transform="translate(80, 260)">
            <circle cx="0" cy="0" r="25" fill="#334155" stroke="#475569" />
            <text x="0" y="4" font-family="sans-serif" font-size="10" fill="white" text-anchor="middle">PDF</text>

            <circle cx="0" cy="60" r="25" fill="#334155" stroke="#475569" />
            <text x="0" y="64" font-family="sans-serif" font-size="10" fill="white" text-anchor="middle">PPT</text>

            <circle cx="0" cy="120" r="25" fill="#334155" stroke="#475569" />
            <text x="0" y="124" font-family="sans-serif" font-size="10" fill="white" text-anchor="middle">IMG</text>
        </g>
    </g>

    <!-- Arrow -->
    <path d="M 220 390 L 250 390" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" />

    <!-- Group 2: Preprocess & Parse -->
    <g transform="translate(260, 180)">
        <text x="0" y="-10" font-family="sans-serif" font-size="14" font-weight="bold" fill="#a78bfa">ETL \&amp; PARSE</text>
        <rect x="0" y="0" width="280" height="420" rx="8" fill="url(#cardGradient)" stroke="#7c3aed" stroke-width="1"
            stroke-opacity="0.5" />

        <!-- Col 1: Preprocess -->
        <g transform="translate(20, 40)">
            <text x="60" y="-15" font-family="sans-serif" font-size="12" fill="#94a3b8"
                text-anchor="middle">Preprocess</text>

            <rect x="0" y="0" width="120" height="40" rx="6" fill="#4c1d95" opacity="0.4" stroke="#8b5cf6" />
            <text x="60" y="25" font-family="sans-serif" font-size="12" fill="#e9d5ff" text-anchor="middle">去水印</text>

            <rect x="0" y="60" width="120" height="40" rx="6" fill="#4c1d95" opacity="0.4" stroke="#8b5cf6" />
            <text x="60" y="85" font-family="sans-serif" font-size="12" fill="#e9d5ff" text-anchor="middle">去手写</text>

            <rect x="0" y="120" width="120" height="40" rx="6" fill="#4c1d95" opacity="0.4" stroke="#8b5cf6" />
            <text x="60" y="145" font-family="sans-serif" font-size="12" fill="#e9d5ff" text-anchor="middle">切边增强</text>
        </g>

        <!-- Arrow internal -->
        <path d="M 150 120 L 170 120" stroke="#7c3aed" stroke-width="1" marker-end="url(#arrowhead)" />

        <!-- Col 2: Parse -->
        <g transform="translate(170, 40)">
            <text x="50" y="-15" font-family="sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Parse
                (OCR)</text>

            <rect x="0" y="0" width="100" height="40" rx="6" fill="#5b21b6" opacity="0.6" stroke="#8b5cf6" />
            <text x="50" y="25" font-family="sans-serif" font-size="11" fill="white"
                text-anchor="middle">TextInOCR</text>

            <rect x="0" y="60" width="100" height="40" rx="6" fill="#5b21b6" opacity="0.6" stroke="#8b5cf6" />
            <text x="50" y="85" font-family="sans-serif" font-size="11" fill="white" text-anchor="middle">MinerU</text>

            <rect x="0" y="120" width="100" height="40" rx="6" fill="#5b21b6" opacity="0.6" stroke="#8b5cf6" />
            <text x="50" y="145" font-family="sans-serif" font-size="11" fill="white" text-anchor="middle">Table
                Extract</text>

            <rect x="0" y="180" width="100" height="40" rx="6" fill="#5b21b6" opacity="0.6" stroke="#8b5cf6" />
            <text x="50" y="205" font-family="sans-serif" font-size="11" fill="white" text-anchor="middle">PaddleOCR

            </text>
        </g>
    </g>

    <!-- The Pivot Point: JSON/Markdown -->
    <g transform="translate(580, 350)">
        <polygon points="0,40 60,0 120,40 60,80" fill="#10b981" stroke="#34d399" stroke-width="2" opacity="0.9"
            filter="url(#glow)" />
        <text x="60" y="35" font-family="sans-serif" font-size="12" font-weight="bold" fill="#064e3b"
            text-anchor="middle">JSON</text>
        <text x="60" y="55" font-family="sans-serif" font-size="12" font-weight="bold" fill="#064e3b"
            text-anchor="middle">Markdown</text>
    </g>

    <path d="M 540 390 L 580 390" stroke="#7c3aed" stroke-width="2" marker-end="url(#arrowhead)" />
    <path d="M 700 390 L 740 390" stroke="#10b981" stroke-width="2" marker-end="url(#arrowhead)" />


    <!-- Group 3: Chunk & Embed -->
    <g transform="translate(740, 180)">
        <text x="0" y="-10" font-family="sans-serif" font-size="14" font-weight="bold" fill="#38bdf8">SEMANTIC PROCESSING</text>
        <rect x="0" y="0" width="360" height="420" rx="8" fill="url(#cardGradient)" stroke="#0ea5e9" stroke-width="1"
            stroke-opacity="0.5" />

        <!-- Chunk -->
        <g transform="translate(20, 40)">
            <text x="60" y="-15" font-family="sans-serif" font-size="12" fill="#94a3b8"
                text-anchor="middle">Chunking</text>



            <rect x="0" y="0" width="120" height="40" rx="6" fill="#0c4a6e" opacity="0.6" stroke="#0ea5e9" />
            <text x="60" y="25" font-family="sans-serif" font-size="12" fill="#e0f2fe" text-anchor="middle">Basic
                Split</text>

            <rect x="0" y="60" width="120" height="40" rx="6" fill="#0c4a6e" opacity="0.6" stroke="#0ea5e9" />
            <text x="60" y="85" font-family="sans-serif" font-size="12" fill="#e0f2fe" text-anchor="middle">By
                Title</text>

            <rect x="0" y="120" width="120" height="40" rx="6" fill="#0c4a6e" opacity="0.6" stroke="#0ea5e9" />
            <text x="60" y="145" font-family="sans-serif" font-size="12" fill="#e0f2fe"
                text-anchor="middle">Semantic</text>

            <rect x="0" y="180" width="120" height="40" rx="6" fill="#0c4a6e" opacity="0.6" stroke="#0ea5e9" />
            <text x="60" y="205" font-family="sans-serif" font-size="12" fill="#e0f2fe" text-anchor="middle">Graph
                Node</text>
        </g>

        <!-- Arrow internal -->
        <path d="M 150 120 L 170 120" stroke="#0ea5e9" stroke-width="1" marker-end="url(#arrowhead)" />



        <!-- Embed -->
        <g transform="translate(180, 40)">
            <text x="80" y="-15" font-family="sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Embedding
                Models</text>

            <rect x="0" y="0" width="160" height="80" rx="6" fill="#1e293b" stroke="#94a3b8" stroke-dasharray="4" />
            <text x="80" y="25" font-family="sans-serif" font-size="13" font-weight="bold" fill="white"
                text-anchor="middle">Qwen (通义)</text>
            <text x="80" y="45" font-family="sans-serif" font-size="10" fill="#94a3b8"
                text-anchor="middle">text-embedding-v3</text>

            <rect x="0" y="100" width="160" height="100" rx="6" fill="#1e293b" stroke="#94a3b8" stroke-dasharray="4" />
            <text x="80" y="25" font-family="sans-serif" font-size="13" font-weight="bold" fill="white"
                text-anchor="middle">Doubao (豆包)</text>
            <text x="80" y="45" font-family="sans-serif" font-size="10" fill="#94a3b8"
                text-anchor="middle">embedding-large</text>
            <text x="80" y="60" font-family="sans-serif" font-size="10" fill="#94a3b8"
                text-anchor="middle">text-240715</text>
        </g>
    </g>

    <!-- Arrow -->
    <path d="M 1100 390 L 1140 390" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" />

    <!-- Group 4: Destinations -->
    <g transform="translate(1140, 180)">
        <text x="0" y="-10" font-family="sans-serif" font-size="14" font-weight="bold"
            fill="#94a3b8">DESTINATIONS</text>
        <rect x="0" y="0" width="160" height="420" rx="8" fill="url(#cardGradient)" stroke="#334155" stroke-width="1" />

        <g transform="translate(20, 40)">
            <text x="60" y="0" font-family="sans-serif" font-size="14" fill="white" font-weight="bold"
                text-anchor="middle">Milvus</text>
            <line x1="10" y1="15" x2="110" y2="15" stroke="#334155" />

            <text x="60" y="40" font-family="sans-serif" font-size="14" fill="white" font-weight="bold"
                text-anchor="middle">Zilliz Cloud</text>
            <line x1="10" y1="55" x2="110" y2="55" stroke="#334155" />

            <text x="60" y="80" font-family="sans-serif" font-size="14" fill="white" font-weight="bold"
                text-anchor="middle">Pinecone</text>
            <line x1="10" y1="95" x2="110" y2="95" stroke="#334155" />

            <text x="60" y="120" font-family="sans-serif" font-size="14" fill="white" font-weight="bold"
                text-anchor="middle">Weaviate

            </text>
            <line x1="10" y1="135" x2="110" y2="135" stroke="#334155" />

            <text x="60" y="160" font-family="sans-serif" font-size="14" fill="white" font-weight="bold"
                text-anchor="middle">AWS OpenSearch</text>
        </g>
    </g>

    <!-- Connection back to Apps -->
    <path d="M 1300 390 L 1350 390 L 1350 90 L 1300 90" stroke="#64748b" stroke-width="2" stroke-dasharray="4"
        fill="none" marker-end="url(#arrowhead)" />

    <!-- ==================== 3. xPARSE WORKFLOW LAYER ==================== -->
    <g transform="translate(50, 640)">
        <rect x="0" y="0" width="1300" height="120" rx="16" fill="#0f172a" stroke="#334155" stroke-width="1" />
        <text x="20" y="30" font-family="sans-serif" font-size="14" font-weight="bold" fill="#e2e8f0">xParse Workflow
            Engine</text>

        <!-- Pipeline Line -->
        <line x1="100" y1="70" x2="1200" y2="70" stroke="#475569" stroke-width="2" />

        <!-- Nodes -->
        <g transform="translate(100, 70)">
            <circle cx="0" cy="0" r="25" fill="#0f172a" stroke="#f59e0b" stroke-width="2" />
            <text x="0" y="5" font-family="sans-serif" font-size="10" fill="#f59e0b" text-anchor="middle">Source</text>


        </g>

        <g transform="translate(400, 70)">
            <circle cx="0" cy="0" r="25" fill="#0f172a" stroke="#a78bfa" stroke-width="2" />
            <text x="0" y="5" font-family="sans-serif" font-size="10" fill="#a78bfa" text-anchor="middle">Parse</text>
            <!-- Dashed line up to Parse Module -->
            <path d="M 0 -25 L 0 -70" stroke="#a78bfa" stroke-dasharray="4" marker-end="url(#arrowhead-active)" />
        </g>

        <g transform="translate(700, 70)">
            <circle cx="0" cy="0" r="25" fill="#0f172a" stroke="#38bdf8" stroke-width="2" />
            <text x="0" y="5" font-family="sans-serif" font-size="10" fill="#38bdf8" text-anchor="middle">Chunk</text>
        </g>

        <g transform="translate(900, 70)">
            <circle cx="0" cy="0" r="25" fill="#0f172a" stroke="#38bdf8" stroke-width="2" />
            <text x="0" y="5" font-family="sans-serif" font-size="10" fill="#38bdf8" text-anchor="middle">Embed</text>
        </g>

        <g transform="translate(1200, 70)">
            <circle cx="0" cy="0" r="25" fill="#0f172a" stroke="#10b981" stroke-width="2" />
            <text x="0" y="5" font-family="sans-serif" font-size="10" fill="#10b981" text-anchor="middle">Sink</text>
            <!-- Dashed line up to Dest Module -->
            <path d="M 0 -25 L 0 -70" stroke="#10b981" stroke-dasharray="4" marker-end="url(#arrowhead)" />
        </g>
    </g>

    <!-- ==================== 4. BOTTOM LAYER: TOOLS ==================== -->
    <g transform="translate(50, 790)">
        <text x="0" y="50" font-family="sans-serif" font-size="16" font-weight="bold" fill="#94a3b8">基础设施工具
            (Tools)</text>

        <g transform="translate(200, 20)">
            <!-- Tool 1 -->
            <rect x="0" y="0" width="200" height="60" rx="30" fill="#1e293b" stroke="#f43f5e" stroke-width="1" />
            <text x="100" y="35" font-family="sans-serif" font-size="14" fill="#fca5a5" text-anchor="middle">可视化
                (Visualizer)</text>

            <!-- Tool 2 -->
            <rect x="240" y="0" width="200" height="60" rx="30" fill="#1e293b" stroke="#f43f5e" stroke-width="1" />
            <text x="100" y="35" font-family="sans-serif" font-size="14" fill="#fca5a5" text-anchor="middle">回溯与审计
                (HITL)</text>

            <!-- Tool 3 -->
            <rect x="480" y="0" width="200" height="60" rx="30" fill="#1e293b" stroke="#f43f5e" stroke-width="1" />
            <text x="100" y="35" font-family="sans-serif" font-size="14" fill="#fca5a5" text-anchor="middle">评测
                (Evals)</text>

            <!-- Tool 4 -->
            <rect x="720" y="0" width="200" height="60" rx="30" fill="#1e293b" stroke="#f43f5e" stroke-width="1" />
            <text x="100" y="35" font-family="sans-serif" font-size="14" fill="#fca5a5" text-anchor="middle">SDK / API</text>
        </g>
    </g>

</svg>