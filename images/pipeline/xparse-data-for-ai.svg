<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" /> <!-- 深蓝灰 -->
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>

    <!-- 混乱数据渐变 (灰色) -->
    <linearGradient id="chaos-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#64748b" />
      <stop offset="100%" stop-color="#94a3b8" />
    </linearGradient>

    <!-- 核心引擎渐变 (科技蓝紫) -->
    <linearGradient id="core-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>

    <!-- 黄金燃料渐变 (金橙色) -->
    <linearGradient id="gold-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24" />
      <stop offset="100%" stop-color="#d97706" />
    </linearGradient>

    <!-- 发光滤镜 -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- 箭头定义 (亮色) -->
    <marker id="arrow-head" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M2,2 L10,6 L2,10 L4,6 Z" fill="#cbd5e1" />
    </marker>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="400" fill="url(#bg-grad)" rx="12" />

  <!-- 连线层 -->
  <path d="M220,200 L320,200" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="4 4" marker-end="url(#arrow-head)" opacity="0.8" />
  <path d="M480,200 L580,200" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="4 4" marker-end="url(#arrow-head)" opacity="0.8" />


  <!-- ================= GROUP 1: 左侧 - Messy Data ================= -->
  <g transform="translate(130, 205)">
    <!-- 漂浮的非结构化碎片 -->
    <g transform="translate(0, -25)">
        <rect x="-60" y="-70" width="40" height="50" fill="url(#chaos-grad)" opacity="0.6" transform="rotate(-15)" />
        <rect x="-20" y="-30" width="30" height="30" fill="url(#chaos-grad)" opacity="0.8" transform="rotate(10)" />
        <circle cx="20" cy="-60" r="15" fill="url(#chaos-grad)" opacity="0.5" />
        <rect x="-50" y="30" width="45" height="60" fill="url(#chaos-grad)" opacity="0.7" transform="rotate(5)" />
        <path d="M10,20 L40,40 L20,70 Z" fill="url(#chaos-grad)" opacity="0.6" transform="rotate(-20)" />
        <rect x="30" y="50" width="20" height="20" fill="url(#chaos-grad)" opacity="0.4" />
        <line x1="-50" y1="0" x2="50" y2="0" stroke="#64748b" stroke-width="1" stroke-dasharray="3 3" opacity="0.5"/>
    </g>
    
    <!-- 文字对齐层级 1 -->
    <text x="0" y="125" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#e2e8f0" text-anchor="middle">Messy Data</text>
    <!-- 文字对齐层级 2 -->
    <text x="0" y="145" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">"Garbage"</text>
  </g>


  <!-- ================= GROUP 2: 中间 - xParse Factory ================= -->
  <g transform="translate(400, 200)">
    <!-- 核心外圈 -->
    <g transform="translate(0, -10)">
        <circle cx="0" cy="0" r="65" stroke="url(#core-grad)" stroke-width="1.5" fill="none" opacity="0.3" />
        <circle cx="0" cy="0" r="55" stroke="url(#core-grad)" stroke-width="3" fill="none" stroke-dasharray="70 25" />
        <g filter="url(#glow)">
            <line x1="-20" y1="-20" x2="20" y2="20" stroke="white" stroke-width="5" stroke-linecap="round" />
            <line x1="20" y1="-20" x2="-20" y2="20" stroke="white" stroke-width="5" stroke-linecap="round" />
        </g>
        <!-- xParse 品牌名紧贴 Logo -->
        <text x="0" y="95" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="white" text-anchor="middle" filter="url(#glow)">xParse</text>
    </g>
    
    <!-- 文字对齐层级 1 (与左右对齐) -->
    <text x="0" y="125" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#60a5fa" text-anchor="middle">Data for AI Infra</text>
    <!-- 文字对齐层级 2 (与左右对齐) -->
    <text x="0" y="145" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">"Factory"</text>
  </g>


  <!-- ================= GROUP 3: 右侧 - AI Ready Data ================= -->
  <g transform="translate(670, 200)">
    <!-- 完美的六边形阵列 -->
    <g transform="translate(-40, -40)" filter="url(#glow)">
       <!-- 第一列 -->
       <path d="M0,-15 L13,-7 L13,7 L0,15 L-13,7 L-13,-7 Z" fill="url(#gold-grad)" transform="translate(0, 0)" />
       <path d="M0,-15 L13,-7 L13,7 L0,15 L-13,7 L-13,-7 Z" fill="url(#gold-grad)" transform="translate(0, 35)" />
       <path d="M0,-15 L13,-7 L13,7 L0,15 L-13,7 L-13,-7 Z" fill="url(#gold-grad)" transform="translate(0, 70)" />
       <!-- 第二列 -->
       <path d="M0,-15 L13,-7 L13,7 L0,15 L-13,7 L-13,-7 Z" fill="url(#gold-grad)" transform="translate(30, 17)" />
       <path d="M0,-15 L13,-7 L13,7 L0,15 L-13,7 L-13,-7 Z" fill="url(#gold-grad)" transform="translate(30, 52)" />
       <!-- 第三列 -->
       <path d="M0,-15 L13,-7 L13,7 L0,15 L-13,7 L-13,-7 Z" fill="url(#gold-grad)" transform="translate(60, 0)" />
       <path d="M0,-15 L13,-7 L13,7 L0,15 L-13,7 L-13,-7 Z" fill="url(#gold-grad)" transform="translate(60, 35)" />
       <path d="M0,-15 L13,-7 L13,7 L0,15 L-13,7 L-13,-7 Z" fill="url(#gold-grad)" transform="translate(60, 70)" />
    </g>

    <!-- 文字对齐层级 1 -->
    <text x="0" y="125" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#fbbf24" text-anchor="middle">AI Ready Data</text>
    <!-- 文字对齐层级 2 -->
    <text x="0" y="145" font-family="Arial, sans-serif" font-size="12" fill="#d97706" text-anchor="middle">"Golden Fuel"</text>
  </g>
</svg>
