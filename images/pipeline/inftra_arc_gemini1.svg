<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1050" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">
  <defs>
    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <!-- 箭头标记 -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    <marker id="arrowhead-dashed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
  </defs>

  <!-- 背景 -->
  <rect width="1400" height="1050" fill="#ffffff"/>

  <!-- =========================================
       第一层：AI应用 (Applications)
       ========================================= -->
  <g transform="translate(50, 30)">
    <rect x="0" y="0" width="1300" height="80" rx="10" fill="#fdf4ff" stroke="#e879f9" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="20" y="45" font-weight="bold" font-size="16" fill="#333">AI应用 (Applications)</text>
    
    <!-- 胶囊按钮组 -->
    <g transform="translate(220, 15)">
      <!-- Item 1 -->
      <rect x="0" y="0" width="160" height="50" rx="25" fill="#f0abfc" fill-opacity="0.2" stroke="#d946ef" stroke-width="1.5"/>
      <text x="80" y="20" text-anchor="middle" font-size="12" fill="#333">LLM/Agentic</text>
      <text x="80" y="38" text-anchor="middle" font-size="12" fill="#333">Workflow</text>

      <!-- Item 2 -->
      <rect x="180" y="0" width="140" height="50" rx="25" fill="#f0abfc" fill-opacity="0.2" stroke="#d946ef" stroke-width="1.5"/>
      <text x="250" y="30" text-anchor="middle" font-size="13" fill="#333">金融投研Agent</text>

      <!-- Item 3 -->
      <rect x="340" y="0" width="140" height="50" rx="25" fill="#f0abfc" fill-opacity="0.2" stroke="#d946ef" stroke-width="1.5"/>
      <text x="410" y="30" text-anchor="middle" font-size="13" fill="#333">保险理赔Agent</text>

      <!-- Item 4 -->
      <rect x="500" y="0" width="120" height="50" rx="25" fill="#f0abfc" fill-opacity="0.2" stroke="#d946ef" stroke-width="1.5"/>
      <text x="560" y="30" text-anchor="middle" font-size="13" fill="#333">RAG问答</text>

      <!-- Item 5 -->
      <rect x="640" y="0" width="120" height="50" rx="25" fill="#f0abfc" fill-opacity="0.2" stroke="#d946ef" stroke-width="1.5"/>
      <text x="700" y="30" text-anchor="middle" font-size="13" fill="#333">企业知识库</text>

      <text x="800" y="30" font-size="20" fill="#666">......</text>
    </g>
  </g>

  <!-- =========================================
       第二层：主要处理流程 (Main Pipeline)
       ========================================= -->
  <g transform="translate(50, 150)">
    
    <!-- 1. 数据源 (Sources) -->
    <g transform="translate(0, 0)">
      <text x="0" y="-10" font-size="14" font-weight="bold" fill="#333">数据源 (Sources)</text>
      <rect x="0" y="0" width="110" height="350" rx="4" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" filter="url(#shadow)"/>
      <g transform="translate(15, 30)" font-size="13" fill="#475569" style="line-height: 1.8;">
        <text y="0">AWS S3</text>
        <text y="30">MinIO</text>
        <text y="60">阿里云OSS</text>
        <text y="90">腾讯云COS</text>
        <text y="120">华为云OBS</text>
        <text y="150">火山引擎</text>
        <text y="170" font-size="11">(VeCloud)</text>
        <text y="200">SMB</text>
        <text y="230">FTP</text>
        <text y="260">本地文件</text>
        <text y="290">...</text>
      </g>
    </g>

    <!-- 2. 多种文件类型 -->
    <g transform="translate(130, 0)">
      <text x="0" y="-10" font-size="14" font-weight="bold" fill="#333">多种文件类型</text>
      <rect x="0" y="0" width="100" height="350" rx="4" fill="none" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>
      <!-- Pills -->
      <g transform="translate(10, 20)">
        <rect y="0" width="80" height="40" rx="20" fill="#e2e8f0" stroke="#94a3b8"/>
        <text x="40" y="25" text-anchor="middle" font-size="12">PDF</text>
        
        <rect y="55" width="80" height="40" rx="20" fill="#e2e8f0" stroke="#94a3b8"/>
        <text x="40" y="80" text-anchor="middle" font-size="11">PPT/PPTX</text>
        
        <rect y="110" width="80" height="40" rx="20" fill="#e2e8f0" stroke="#94a3b8"/>
        <text x="40" y="135" text-anchor="middle" font-size="12">HTML</text>
        
        <rect y="165
" width="80" height="40" rx="20" fill="#e2e8f0" stroke="#94a3b8"/>
        <text x="40" y="190" text-anchor="middle" font-size="11">JPEG/PNG</text>
        
        <rect y="220" width="80" height="40" rx="20" fill="#e2e8f0" stroke="#94a3b8"/>
        <text x="40" y="245" text-anchor="middle" font-size="11">XLS/CSV</text>

        <text x="40" y="290" text-anchor="middle" fill="#666">...</text>
      </g>
    </g>

    <!-- Arrow -->
    <line x1="235" y1="175" x2="265" y2="175" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- 3. 预处理 (Preprocess) -->
    <g transform="translate(270, 0)">
      <text x="0" y="-10" font-size="14" font-weight="bold" fill="#333">预处理 (Preprocess)</text>
      <rect x="0" y="0" width="130" height="350" rx="4" fill="none" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>
      <g transform="translate(15, 80)">
        <rect y="0" width="100" height="40" rx="5" fill="#ffffff" stroke="#cbd5e1" filter="url(#shadow)"/>
        <text x="50" y="25" text-anchor="middle" font-size="12">去水印</text>

        <rect y="60" width="100" height="40" rx="5" fill="#ffffff" stroke="#cbd5e1" filter="url(#shadow)"/>
        <text x="50" y="85" text-anchor="middle" font-size="12">去手写</text>

        <rect y="120" width="100" height="40" rx="5" fill="#ffffff" stroke="#cbd5e1" filter="url(#shadow)"/>
        <text x="50" y="145" text-anchor="middle" font-size="12">切边增强</text>
        
        <text x="50" y="190" text-anchor="middle" fill="#666">......</text>
      </g>
    </g>

    <!-- Arrow -->
    <line x1="405" y1="175" x2="435" y2="175" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- 4. 解析 (Parse) -->
    <g transform="translate(440, 0)">
      <text x="0" y="-10" font-size="14" font-weight="bold" fill="#333">解析 (Parse)</text>
      <rect x="0" y="0" width="140" height="350" rx="4" fill="#eff6ff" stroke="#93c5fd" stroke-width="2" filter="url(#shadow)"/>
      <g transform="translate(15, 25)">
        <rect y="0" width="110" height="40" rx="5" fill="#ffffff" stroke="#bfdbfe"/>
        <text x="55" y="25" text-anchor="middle" font-size="12">TextInOCR</text>

        <rect y="55" width="110" height="40" rx="5" fill="#ffffff" stroke="#bfdbfe"/>
        <text x="55" y="80" text-anchor="middle" font-size="12">TextInOCR-Lite</text>

        <rect y="110" width="110" height="40" rx="5" fill="#ffffff" stroke="#bfdbfe"/>
        <text x="55" y="135" text-anchor="middle" font-size="12">TextInOCR-Table</text>

        <rect y="165" width="110" height="40" rx="5" fill="#ffffff" stroke="#bfdbfe"/>
        <text x="55" y="190" text-anchor="middle" font-size="12">MinerU</text>

        <rect y="220" width="110" height="40" rx="5" fill="#ffffff" stroke="#bfdbfe"/>
        <text x="55" y="245" text-anchor="middle" font-size="12">PaddleOCR</text>

        <text x="55" y="290" text-anchor="middle" fill="#666">......</text>
      </g>
    </g>

    <!-- Arrow -->
    <line x1="585" y1="175" x2="615" y2="175" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- 5. JSON Markdown Node -->
    <g transform="translate(615, 145)">
        <polygon points="10,0 90,0 80,60 0,60" fill="#dcfce7" stroke="#86efac" stroke-width="2"/>
        <text x="45" y="25" text-anchor="middle" font-size="12" font-weight="bold" fill="#166534">JSON</text>
        <text x="45" y="45" text-anchor="middle" font-size="11" font-weight="bold" fill="#166534">Markdown</text>
    </g>

    <!-- Arrow -->
    <line x1="710" y1="175" x2="740" y2="175" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- 6. 分块 (Chunk) -->
    <g transform="translate(745, 0)">
      <text x="0" y="-10" font-size="14" font-weight="bold" fill="#333">分块 (Chunk)</text>
      <rect x="0" y="0" width="130" height="350" rx="4" fill="none" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>
      <g transform="translate(15, 50)">
        <rect y="0" width="100" height="40" rx="5" fill="#f8fafc" stroke="#cbd5e1" filter="url(#shadow)"/>
        <text x="50" y="25" text-anchor="middle" font-size="12">basic</text>

        <rect y="60" width="100" height="40" rx="5" fill="#f8fafc" stroke="#cbd5e1" filter="url(#shadow)"/>
        <text x="50" y="85" text-anchor="middle" font-size="12">by title</text>
        
        <text x="50" y="120" text-anchor="middle" fill="#666">...</text>

        <rect y="140" width="100" height="40" rx="5" fill="#f8fafc" stroke="#cbd5e1" filter="url(#shadow)"/>
        <text x="50" y="165" text-anchor="middle" font-size="12">by page</text>

        <rect y="200" width="100" height="40" rx="5" fill="#f8fafc" stroke="#cbd5e1" filter="url(#shadow)"/>
        <text x="50" y="225" text-anchor="middle" font-size="12">by similarity</text>

        <text x="50" y="270" text-anchor="middle" fill="#666">......</text>
      </g>
    </g>

    <!-- Arrow -->
    <line x1="880" y1="175" x2="930" y2="175" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- 7. 嵌入 (Embed) -->
    <g transform="

translate(935, 0)">
      <text x="0" y="-10" font-size="14" font-weight="bold" fill="#333">嵌入 (Embed)</text>
      <rect x="0" y="0" width="195" height="350" rx="4" fill="none" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>
      
      <!-- Qwen Box -->
      <g transform="translate(25, 60)">
        <rect width="145" height="100" rx="5" fill="#f1f5f9" stroke="#94a3b8"/>
        <text x="72.5" y="25" text-anchor="middle" font-weight="bold" font-size="13">Qwen</text>
        <text x="72.5" y="50" text-anchor="middle" font-size="11" fill="#475569">text-embedding-v3</text>
        <text x="72.5" y="70" text-anchor="middle" font-size="11" fill="#475569">text-embedding-v4</text>
      </g>

      <!-- Doubao Box -->
      <g transform="translate(25, 185)">
        <rect width="145" height="100" rx="5" fill="#f1f5f9" stroke="#94a3b8"/>
        <text x="72.5" y="20" text-anchor="middle" font-weight="bold" font-size="13">Doubao</text>
        <text x="72.5" y="40" text-anchor="middle" font-size="10" fill="#475569">doubao-embedding-large-</text>
        <text x="72.5" y="55" text-anchor="middle" font-size="10" fill="#475569">text-250515</text>
        <text x="72.5" y="75" text-anchor="middle" font-size="10" fill="#475569">doubao-embedding-</text>
        <text x="72.5" y="90" text-anchor="middle" font-size="10" fill="#475569">text-240715</text>
      </g>


      
       <text x="97.5" y="315" text-anchor="middle" fill="#666">......</text>
    </g>

    <!-- Arrow -->
    <line x1="1135" y1="175" x2="1185" y2="175" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- 8. 目的地 (Destinations) -->
    <g transform="translate(1190, 0)">
      <text x="0" y="-10" font-size="14" font-weight="bold" fill="#333">目的地 (Destinations)</text>
      <rect x="0" y="0" width="110" height="350" rx="4" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" filter="url(#shadow)"/>
      <g transform="translate(15, 60)" font-size="13" fill="#475569" style="line-height: 2;">
        <text y="0">Milvus</text>
        <text y="30">Zilliz Cloud</text>
        <text y="60">Pinecone</text>
        <text y="90">weaviate</text>
        <text y="120">AWS</text>
        <text y="150">本地文件系统</text>
        <text y="200">......</text>
      </g>
    </g>

  </g> <!-- End Pipeline -->


  <!-- =========================================
       第三层：xParse Workflow
       ========================================= -->
  <g transform="translate(50, 560)">
    <!-- Container -->
    <rect x="0" y="0" width="1250" height="185" rx="8" fill="#eff6ff" stroke="#1e293b" stroke-width="2"/>
    <text x="150" y="145" font-size="16" font-weight="bold" fill="#333">xParse Workflow</text>

    <!-- Nodes & Connections -->
    <g transform="translate(55, 75)">
      
      <!-- Node 1: Source -->
      <g>
        <circle cx="0" cy="0" r="38" fill="#fef3c7" stroke="#000" stroke-width="1.5"/>
        <text x="0" y="-5" text-anchor="middle" font-size="13" font-weight="bold">Source</text>
        <text x="0" y="10" text-anchor="middle" font-size="13" font-weight="bold">node</text>
        <!-- Vertical dashed connection up -->
        <line x1="0" y1="-40" x2="0" y2="-60" stroke="#000" stroke-width="1.5" stroke-dasharray="4,4" marker-end="url(#arrowhead-dashed)"/>
      </g>

      <!-- Arrow -->
      <line x1="40" y1="0" x2="200" y2="0" stroke="#000" stroke-width="1.5" marker-end="url(#arrowhead)"/>

      <!-- Node 2: Preprocess -->
      <g transform="translate(265, 0)">
        <circle cx="0" cy="0" r="50" fill="#fef3c7" stroke="#000" stroke-width="1.5" stroke-dasharray="4,2"/>
        <text x="0" y="-5" text-anchor="middle" font-size="13" font-weight="bold">Preprocess</text>
        <text x="0" y="10" text-anchor="middle" font-size="13" font-weight="bold">node</text>
        <!-- Vertical dashed connection up -->
        <line x1="0" y1="-52" x2="0" y2="-210" stroke="#000" stroke-width="1.5" stroke-dasharray="4,4" marker-end="url(#arrowhead-dashed)"/>
      </g>

      <!-- Arrow -->
      <line x1="317" y1="0" x2="400" y2="0" stroke="#000" stroke-width="1.5" marker-end="url(#arrowhead)"/>

      <!-- Node 3: Parse -->
      <g transform="translate(445, 0)">
        <circle cx="0" cy="0" r="38" fill="#fef3c7" stroke="#000" stroke-width="1.5"/>
        <text x="0" y="-5" text-anchor="middle" font-size="13" font-weight="bold">Parse</text>
        <text x="0" y="10" text-anchor="middle" font-size="13" font-weight="bold">node</text>
        <!-- Vertical dashed connection up -->
        <line x1="0" y1="-40" x2="0" y2="-60" stroke="#000" stroke-width="1.5" stroke-dasharray="4,4" marker-end="url(#arrowhead-dashed)"/>
        <!-- Long Arrow to Destination (Bottom) -->
        <path d="M 0,40 L 0,70 L 685,70 L 685,42" fill="none" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
      </g>

      <!-- Dotted Arrow -->
      <line x1="485" y1="0" x2="710" y2="0" stroke="#000" stroke-width="1.5" stroke-dasharray="4,4" marker-end="url(#arrowhead)"/>

      <!-- Node 4: Chunk -->
      <g transform="translate(755, 0)">
        <circle cx="0" cy="0" r="38" fill="#fef3c7" stroke="#000" stroke-width="1.5" stroke-dasharray="4,2"/>
        <text x="0" y="-5" text-anchor="middle" font-size="13" font-weight="bold">Chunk</text>
        <text x="0" y="10" text-anchor="middle" font-size="13" font-weight="bold">node</text>
        <!-- Vertical dashed connection up -->
         <!-- Needs to align with Chunk col above (x=745+65 = 810 global. Here local x=755+55=810. Perfect) -->
         <!-- But wait, the transform is 50 + 55 + 755

 = 860. The top box is at 50 + 745 + 65 = 860. Correct. -->
         <!-- Wait, visual check. Group translate is 50. Inside is 755. Total 805. Above is 745 center ~810. Close enough. -->
      </g>

      <!-- Dotted Arrow -->
      <line x1="795" y1="0" x2="925" y2="0" stroke="#000" stroke-width="1.5" stroke-dasharray="4,4" marker-end="url(#arrowhead)"/>

      <!-- Node 5: Embed -->
      <g transform="translate(965, 0)">
        <circle cx="0" cy="0" r="38" fill="#fef3c7" stroke="#000" stroke-width="1.5" stroke-dasharray="4,2"/>
        <text x="0" y="-5" text-anchor="middle" font-size="13" font-weight="bold">Embed</text>
        <text x="0" y="10" text-anchor="middle" font-size="13" font-weight="bold">node</text>
      </g>

      <!-- Dotted Arrow -->
      <line x1="1005" y1="0" x2="1090" y2="0" stroke="#000" stroke-width="1.5" stroke-dasharray="4,4" marker-end="url(#arrowhead)"/>

      <!-- Node 6: Destination -->
      <g transform="translate(1130, 0)">
        <circle cx="0" cy="0" r="45" fill="#fef3c7" stroke="#000" stroke-width="1.5"/>
        <text x="0" y="-5" text-anchor="middle" font-size="12" font-weight="bold">Destination</text>
        <text x="0" y="10" text-anchor="middle" font-size="12" font-weight="bold">node</text>
        <!-- Vertical dashed connection up -->
        <line x1="0" y1="-45" x2="0" y2="-60" stroke="#000" stroke-width="1.5" stroke-dasharray="4,4" marker-end="url(#arrowhead-dashed)"/>
      </g>

    </g>
  </g>

  <!-- Global Vertical Long Dashed Connections -->
  <!-- JSON Markdown Up -->
  <line x1="705" y1="145" x2="705" y2="125" stroke="#000" stroke-width="1.5" stroke-dasharray="4,4" marker-end="url(#arrowhead-dashed)"/>
  
  <!-- Tools Down Arrow -->
  <line x1="695" y1="745" x2="695" y2="795" stroke="#000" stroke-width="1.5" stroke-dasharray="4,4" marker-end="url(#arrowhead)"/>

  <!-- Right side loop back arrow -->
  <path d="M 1310,325 L 1335,325 L 1335,60 L 1310,60" fill="none" stroke="#000" stroke-width="1.5" stroke-dasharray="4,4" marker-end="url(#arrowhead-dashed)"/>

  <!-- =========================================
       第四层：基础工具 (Tools)
       ========================================= -->
  <g transform="translate(50, 805)">
    <rect x="0" y="0" width="1285" height="130" rx="8" fill="#f8fafc" stroke="#1e293b" stroke-width="2"/>
    <text x="55" y="70" font-size="16" font-weight="bold" fill="#333">基础工具 (Tools)</text>

    <g transform="translate(230, 40)">
      <!-- Item 1 -->
      <rect x="0" y="0" width="170" height="60" rx="30" fill="#ffe4e6" stroke="#000" stroke-width="1.5"/>
      <text x="85" y="35" text-anchor="middle" font-size="13" fill="#333">可视化 (Visualizer)</text>

      <!-- Item 2 -->
      <rect x="245" y="0" width="170" height="60" rx="30" fill="#ffe4e6" stroke="#000" stroke-width="1.5"/>
      <text x="85" y="35" text-anchor="middle" font-size="13" fill="#333">回溯与审计 (HITL)</text>

      <!-- Item 3 -->
      <rect x="485" y="0" width="170" height="60" rx="30" fill="#ffe4e6" stroke="#000" stroke-width="1.5"/>
      <text x="85" y="35" text-anchor="middle" font-size="13" fill="#333">评测 (Evals)</text>

      <!-- Item 4 -->
      <rect x="735" y="0" width="170" height="60" rx="30" fill="#ffe4e6" stroke="#000" stroke-width="1.5"/>
      <text x="85" y="35" text-anchor="middle" font-size="13" fill="#333">开源 (SDK)</text>

      <text x="965" y="35" font-size="20" font-weight="bold" fill="#333">......</text>
    </g>
  </g>

</svg>
